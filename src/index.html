<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Blockly For Mindustry Logic Bang Lang</title>
  </head>
  <body>
    <div id="pageContainer">
      <div id="outputPane">
        <pre id="generatedCode"><code></code></pre>
        <label for="dataInputBox">import or export datas</label>
        <input type="text" id="dataInputBox" size="10" placeholder="Input JSON Data"></input>
        <input id="importData" type="button" value="Import Data"></input>
        <input id="exportData" type="button" value="Export Data"></input>
        <a href="https://github.com/A4-Tacks/blockly_for_mindustry_logic_bang_lang">

        </a>
        <div id="output">
          <br>
          This project serves as a graphic editing frontend for Bang language,
          allowing for simple operations editing and generation.<br>
          It can also avoid the situation of frequently
          manually inputting logical statements with fixed parameters.
        </div>
      </div>
      <div id="blocklyDiv"></div>
    </div>
  </body>
